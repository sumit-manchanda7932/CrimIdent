<!DOCTYPE html>
<html>

<head>
    <title>Login_Page</title>
    <script src="js/Signup.js" type="module"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <style>
         body{
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
             width: 100vw;
             margin: 0px;
         }
         body {
        background-image: url(BG.png);
        background-size: contain;
        background-attachment: fixed;
    }
    #form{
        background-color: aliceblue;
        border: 2px;
        border-radius: 20px;
        padding: 20px;
    }
     </style>
    </head>

<body>
    <!--Registration Form-->
    <div id="form" class="mb-5">

        <label>Email</label>
        
        <input type="email" placeholder="Enter your email" id="Email" class="form-control mb-3">
        
        <label>Password</label>
    
        <input type="password" placeholder="Enter your password" id="password" class="form-control mb-3">
    
    
        <button type="button" id="btn1" class="btn btn-outline-primary mb-3 py-1 w-100">Sign up</button>
        
        <a href = Signin.html class="badge text-bg-secondary py-1 w-100">Already Have an account</a>

    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
